<p>　　　　　　　<b><font face="黑体" size="4">什么是业余电台</font></b></p>
<p>　　<font face="楷体_GB2312">联合国下设的专业机构国际电信联盟（ITU）根据不同的用途将全世界所有无线电通信分为若干种业务，业余电台属于其中的“业余业务”。ITU对业余业务的定义为“供业余无线电爱好者进行自我训练、相互通信和技术研究的无线电通信业务。业余无线电爱好者系指经正式批准的、对无线电技术有兴趣的人，其兴趣纯系个人爱好而不涉及谋取利润”。用于业余业务的电台称业余电台。业余电台是经过国家主管部门正式批准，业余无线电爱好者为了试验收发信设备、进行技术探讨、通信训练和比赛而设立的电台。</font></p>
