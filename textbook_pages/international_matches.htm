<font face="楷体_GB2312">每两年举行一届世界无线电测向锦标赛，（2000年第十届在中国举行）。我国选手曾夺得过6金、5银、4铜，每三年举办一届亚太地区锦标赛，已举办过三届，共获26金、18银、12铜。中国无线电测向队曾以辉煌的战果为国家争得了荣誉。 
<br>
我国还经常派队参加法国、日本等国家举办的国际比赛。南京、上海、北京等地教育局的有关领导和校长、老师们都曾组队参赛，并取得了优异成绩。<br>
