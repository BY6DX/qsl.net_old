<p><font face="黑体" size="4"><b>　　　　　　　　　　　　业余电台的地理位置报告</b></font></p>
<p><font face="楷体_GB2312">　　业余电台之间通信联络时，在一般情况下，除应及时向对方报告信号和自己的姓名外，还应详细地报告自己电台所在的地理位置，这也是重要的技术数据。在两个电台沟通联络后，虽然从呼号中可以知道电台的大致位置，但终究范围太大。为便于对方结合信号报告，更好地分析电波传播情况及收发信机的性能，无疑，知道报告信号的电台具体地理位置，是非常重要的。 
  </font> </p>
