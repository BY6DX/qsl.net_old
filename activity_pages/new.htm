<p><font face="黑体" size="4"><b> 　　　　　　业余无线电协会举行招新大会</b></font> </p>
<p>　　<font face="楷体_GB2312">近日，科大业余无线电协会举行了招新大会。会上，协会的骨干成员向到会的新老会员介绍了协会的组成、宗旨、活动内容等。这次大会引起了广大会员的极大兴趣，为协会以后各项活动的开展奠定了良好的建立群众基础。</font></p>
