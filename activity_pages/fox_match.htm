<title>科大测向队将于今年8月赴海南参加全国测向锦标赛</title>

<body bgcolor="f4feff" text="#000000">
<p><b><font face="楷体_GB2312">　　　　科大测向队将于今年8月赴海南参加全国测向锦标赛</font></b></p>
<p><b><font face="楷体_GB2312">　　</font></b><font face="楷体_GB2312">为迎接于今年8月在海南举行的全国测向锦标赛，我校测向队再次集结，于5月19日在大蜀山进行了本学期的首次训练。</font></p>
<p><font face="楷体_GB2312">　　由于大部分队员都是新队员，在本次训练，教练兼队员江晓向队员们讲解了测向运动的基本知识，让队员们熟悉比赛的情况。训练中，队员们认真好学，训练效果令人满意。</font></p>
<p><font face="楷体_GB2312">　　我们期待科大测向队在全国测向锦标赛中取得好成绩！</font></p>
<p><font face="楷体_GB2312">　　</font></p>
<p>&nbsp; </p>
