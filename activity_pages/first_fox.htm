<title>5月19日，测向队本学期第一次培训在大蜀山成功举行</title>

<body bgcolor="f4feff" text="#000000">
<p><font face="楷体_GB2312">　　<b><font face="黑体" size="4">5月19日，测向队本学期第一次培训在大蜀山成功举行</font></b></font></p>
<p><font face="楷体_GB2312">　　5月19日，我校杨旭东等十几位测向爱好者借着凉爽的天气到大蜀山去“抓了一次狐狸”。早上8：20十几个同学骑着自行车从西区大门出发。五月的大蜀山空气很清新，土地湿润。同学们兴趣都很浓，找过一次以后还要再来第二次，一直到两点多才骑车返回。我们搞这些活动的目的是为每年一度的全国测向锦标赛作准备，最终校测向代表队将从这些测向爱好者中选出；同时也让大家在紧张的学习中有机会聚在一起，到外面的体会一下野外的生活。以后我们将不定期的进行类似的活动，希望感兴趣者注意我们的动态。 
  </font> </p>
