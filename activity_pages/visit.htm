<p><font face="黑体"><b><font size="4">　　　　　　　本周末将有火腿来访</font></b></font> </p>
<p>　　　　　　　　　　　<font face="幼圆">BG6AFF</font></p>
<p> <font face="楷体_GB2312"> 　　昨天晚上，安徽师范大学（芜湖）电子爱好者协会的张雷与我通了电话，他将在星期五晚上或者星期六上午来我校参观。<br>
  安师的电子爱好者协会最近也将开展无线电测向活动，此次来访，张雷希望我们对他们即将开展的无线电测向活动能给于帮助，并且希望在以后将有进一步的合作。这是无线电协会第一次接待与合肥以外兄弟院校的火腿，以前我们只是在无线电波上和安徽工业大学的火腿交流过。<br>
  　　这将是双方合作交流的良好开端。<br>
  </font> </p>
