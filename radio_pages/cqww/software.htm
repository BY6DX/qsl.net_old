<h3><span style='font-family:宋体;
&quot;Times New Roman&quot;'>　　　　　　　比赛电台日记软件的熟练使用</span></h3>
<p><span style='font-family:宋体;
&quot;Times New Roman&quot;'> 　　对于第一次参加比赛的队员来说，比赛电台日记软件是个新东西。我们发现，如果能事先熟练掌握软件的使用技巧，特别是一些功能和快捷键的熟练，可以提高联络速度和成绩。因此，不可小视软件的选择和熟练的使用。我们常选择</span><span
lang=EN-US>CT</span><span style='font-family:宋体;
&quot;Times New Roman&quot;'>软件作为比赛用，其</span><span lang=EN-US>6.26</span><span
style='font-family:宋体;"Times New Roman"'>版本可以在</span><span lang=EN-US><a href="http://www.k1ea.com/">WWW.K1EA.COM</a></span><span
style='font-family:宋体;"Times New Roman"'>免费下载。</span></p>
<p><span style='font-family:宋体;
&quot;Times New Roman&quot;'>　　比赛前，要下载最新的数据文件，一般以</span><span
lang=EN-US>CTY</span><span style='font-family:宋体;
&quot;Times New Roman&quot;'>作为文件扩展名。</span></p>
<p>　　我们对CT软件的说明文件进行了必要的精简，编写了<a href="ct.htm" target="_blank">CT软件的简明说明及使用技巧</a>。</p>
