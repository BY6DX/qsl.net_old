<p>　　　　　　　　　　　　　　<font size="4"><b><font face="黑体">天线尺寸的设计</font></b></font></p>
<p>　　<font face="楷体_GB2312">本八木天线的尺寸设计参考美国国家标准局于1968年的《<a href="yagi.pdf" target="_blank">Yagi 
  Antenna Design</a>》。现把尺寸介绍如下：</font></p>
<p><font face="楷体_GB2312">　　天线振子直径：φ19（mm）与φ16相连接，取其平均值约φ17。</font></p>
<p><font face="楷体_GB2312"> 　　天线主梁直径：φ38。</font></p>
<p><font face="楷体_GB2312"> 　　反射器长度：0.492λ（λ＝300/28.280）＝4.941m</font></p>
<p><font face="楷体_GB2312">　　有源振子长度：0.48λ＝6.767m</font></p>
<p><font face="楷体_GB2312"> 　　第一引向器（离有源振子最近的引向器）长度：0.454λ＝6.393m</font></p>
<p><font face="楷体_GB2312">　　第二引向器长度：0.456λ＝6.429m</font></p>
<p><font face="楷体_GB2312"> 　　振子间的间距：0.2λ＝2.82m</font></p>
<p><font face="楷体_GB2312"> 　　天线总长度：0.6λ＝8.26m　</font></p>
