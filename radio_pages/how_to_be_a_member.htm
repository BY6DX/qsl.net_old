<p>　　　　　　　　　<b><font face="黑体" size="4">如何加入科大业余电台</font></b></p>
<p>　　<font face="楷体_GB2312">1、用<a href="mailto:radio@ustc.edu.cn">电子邮件</a>或其他方式通知我们，你也可以点击<a href="http://www.ustcers.com/forum/list.asp?owner=%D0%A3%D2%B5%D3%E0%CE%DE%CF%DF%B5%E7%D0%AD%BB%E1" target="_self">这里</a>留下你的资料。</font></p>
<p><font face="楷体_GB2312">　　2、我们将对你进行简短的培训（包括电台知识及听抄呼号练习）。</font></p>
<p><font face="楷体_GB2312">　　3、进行听抄呼号测试，测试及格者（1分半钟20个呼号错4个或以下）成为实习操作员。</font></p>
<p><font face="楷体_GB2312">　　4、在本台操作员在场的情况下，进行上机练习，经确认后即可成为本台正式操作员。</font></p>
</body>
