<p><font face="楷体_GB2312"> 　　　　　　　　　　　<b><font face="黑体" size="4">天线的选材</font></b>　　</font></p>
<p><font face="楷体_GB2312">做短波段的八木天线的较佳材料是铝管，但在合肥不易买到所有合适型号的铝管，所以改用不锈钢管代替。不锈钢管的强度优于铝管，所以可以用壁厚较薄的不锈钢管。最后架出来的天线的重量应该与用铝管大致相当。但由于不锈钢的电导率与铝低，所以架出来的天线的损耗可能会稍大些，由公式G＝ηD（G为增益，η为损耗，D为方向系数）可知天线的增益可能会稍受影响。 
  </font> </p>
