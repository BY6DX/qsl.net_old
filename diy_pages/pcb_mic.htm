<p>　　　　　　　　　　　<b><font face="黑体" size="4">调频话筒的PCB电路图</font></b></p>
<p>　　<font face="楷体_GB2312">这是一个无线电发射装置，用普通FM收音机就能够收到它发射的信号，发射距离大约50米。仅使用了一个三级管，使用元件少，安装容易，成功率高，适合初学者制作。<br>
  　　图中M+，M-连接驻极体麦克风的正负极。B+，B-连接9V叠层电池。三极管9018以及2.7p、12p等几个电容、电感做高频振荡。电感直接画在电路板上，省去了绕电感的麻烦，若要改变频率，可以改变2.7p的电容。此电路一般无需调试即可正常工作。<br>
  　　使用此电路注意不允许做任何违法之事！ </font></p>
