<title>2001年全国无线电测向锦标赛首次参赛的我校代表队取得好成绩</title>

<body bgcolor="#F4feff" text="#000000">
　　　<b><font face="黑体">2001年全国无线电测向锦标赛首次参赛的我校代表队取得好成绩 </font></b> 
<p>　　<font face="楷体_GB2312">由国家体育总局、教育部等五部门联合举办的2001年全国无线电测向锦标赛8月中旬在重庆市巫溪县大巴山举行。本届锦标赛只设男女个人赛，每组取前六名。首次组队参赛的我校代表队，竟赛成绩和精神文明双双取得好成绩。我校代表队荣获本届锦标赛体育道德风尚奖运动队。我校运动员江晓（0004）和袁琴（9912）分获成年男、女组个人记时赛全能第五名。江晓还荣获2米波段成年男子组个人记时赛第四名和体育道德风尚奖运动员。此外, 
  我校运动员曾繁韡（9912）还取得了2米波段成年女子组个人记时赛第七名和全能第七名的良好成绩。 </font><br>
</p>
</body>
</html>
