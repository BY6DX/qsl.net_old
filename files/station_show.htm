<p><font face="楷体_GB2312">　　　　　　　<b><font face="黑体" size="4">科大电台户外演示活动将于近期举行</font></b></font> 
</p>
<p>　　<font face="楷体_GB2312">为向全体师生推广业余无线电台的知识，中国科学技术大学业余无线电台拟于本周末在西区举行业余电台户外演示活动，欢迎大家届时前来参观。具体时间、地点请留意以后的通知。</font></p>
<p><font face="楷体_GB2312">　　　　　　　　　　　　　　　　　　　　　　　　　中国科学技术大学业余无线电实验室</font></p>
<p><font face="楷体_GB2312">　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　2002年5月27日</font></p>
