<p>　　　　　　　　　<font face="黑体" size="4"><b>祝贺BG6AFE与BG6AFG获得国家一级运动员称号</b></font></p>
<p><font face="楷体_GB2312">　　我校的BG6AFE和BG6AFG的国家一级无线电测向运动员称号申请已获得批准。证书即日发放。这是我校学生在无线电运动领域的又一项殊荣。在此项两位表示衷心的祝贺。<br>
  　　另外，由于运动健将的申请需要由国家运动总局批准，江晓同学得运动健将称号需要再等待一段时间，相信不久，就会得到批准的。 </font></p>
