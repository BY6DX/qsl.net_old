<p><font face="楷体_GB2312">　　中国科学技术大学业余无线电实验室网页为科大师生以及其他无线电爱好者提供对无线电知识进行学习、交流、提高的场所，因此，非常欢迎广大师生以驻校外无线电爱好者投稿，写出自己对业余无线电的看法、心得、体会，内容不限（不过要与无线电有关哦）。</font> 
  <font face="楷体_GB2312">来稿请寄：<a href="mailto:radio@ustc.edu.cn">radio@ustc.edu.cn</a></font> 
</p>
<p> 　　　　　　　　　　　　　　　　　　　　　　<font face="楷体_GB2312">中国科学技术大学业余无线电实验室</font></p>
